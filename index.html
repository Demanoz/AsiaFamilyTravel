<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsiaFamilyTravel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https:////cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="https:////cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo_icon.png" alt="логотип компании AsiaFamilyTravel" class="logoimg">
            <h1>AsiaFamilyTravel</h1>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="">Горящие туры</a>
                </li>
                <li>
                    <a href="">Туры</a>
                </li>
                <li>
                    <a href="">Билеты</a>
                </li>
                <li>
                    <a href="">О нас</a>
                </li>
                <li>
                    <a href="">Контакты</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="carousel">
            <div class="carousel__item">
                <img src="images/slayder.png" alt="" class="image">
                <p class="title">Отдых на море</p>
            </div>
            <div class="carousel__item">
                <img src="images/slayder2.png" alt="" class="image">
                <p class="title">Отдых на море</p>
            </div>
            <div class="carousel__item">
                <img src="images/slayder3.png" alt="" class="image">
                <p class="title">Отдых на море</p>
            </div>
            <div class="carousel__item">
                <img src="images/slayder4.png" alt="" class="image">
                <p class="title">Отдых на море</p>
            </div>
        </section>
        <section class="tur">
            <h3>
                Туры    
            </h3>
            <div class="tury">
                <div class="tyrs">
                    <img src="images/maldivy.png" alt="Мальдивы" class="img_tyrs">
                    <p class="p_tyrs">Тур на Мальдивы</p>
                </div>
                <div class="tyrs">
                    <img src="images/baly.png" alt="Бали" class="img_tyrs">
                    <p class="p_tyrs">Тур на Бали</p>
                </div>
                <div class="tyrs">
                    <img src="images/tayland.png" alt="Тайланд" class="img_tyrs">
                    <p class="p_tyrs">Тур в Тайланд</p>
                </div>
            </div>
        </section>
        <section class="sale">
            <h4>
                Горящая путёвка
            </h4>
            <input type="button"  value="Оформить" class="sale_btn">
        </section>
    </main>
    <footer>
        <div class="logo_footer">
            <img src="images/logo_icon.png" alt="логотип компании AsiaFamilyTravel" class="logo_footerimg">
            <h2>AsiaFamilyTravel @copyright 2024</h2>
        </div>
        <div class="icon">
            <a href="" class="Icon_A">
                <img src="images/instagram_icon.png" alt="Инстаграм" class="iconimg">
            </a>
            <a href="https://web.whatsapp.com/" target="_blank" class="Icon_A">
                <img src="images/wh_icon.png" alt="What's App" class="iconimg">
            </a>
            <a href="" class="Icon_A">
                <img src="images/vk_icon.png" alt="Вконтакте" class="iconimg">
            </a>
            <a href="" class="Icon_A">
                <img src="images/telegram_icon.png" alt="Телеграм" class="iconimg">
            </a>    
        </div>
    </footer>
    <script src="sript.js"></script>
    <script src="slayder.js"></script>
</body>
</html>
